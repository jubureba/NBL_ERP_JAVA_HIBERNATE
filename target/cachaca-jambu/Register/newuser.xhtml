<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <h:outputStylesheet library="css" name="style.css"/>
    <title>Cadastro de Usuário</title>
</h:head>
<h:body>
    <header></header>

    <p:messages id="messages"  closable="true">
        <p:autoUpdate />
    </p:messages>

    <h:form id="formRegister">
        <p:panel header="Cadastro de Usuários">

            <p:panelGrid columns="2">
                <p:outputLabel for="nome" value="Nome"/>
                <p:inputText id="nome" value="#{bean.users.name}" required="true" requiredMessage="O nome não pode ser vazio!" placeholder="Digite seu nome">
                    <f:validateLength minimum="2" />
                </p:inputText>


                <p:outputLabel for="email" value="Email"/>
                <p:inputText id="email" value="#{bean.users.email}" required="true" requiredMessage="O email não pode ser vazio!" placeholder="Digite seu email">
                    <f:validateLength minimum="2" />
                </p:inputText>

                <p:outputLabel for="telefone" value="Telefone"/>
                <p:inputMask mask="(99) 9999-9999" id="telefone" value="#{bean.users.phone}"  placeholder="Digite seu telefone"/>

                <p:outputLabel for="login" value="Login"/>
                <p:inputText id="login" value="#{bean.users.login}" required="true" requiredMessage="O login não pode ser vazio!" placeholder="Digite seu Login">
                    <f:validateLength minimum="2" />
                </p:inputText>

                <p:outputLabel for="password" value="Senha"/>
                <p:password id="password" value="#{bean.users.password}" feedback="true" promptLabel="Informe uma senha" match="passwordConfirma" inline="true"
                            weakLabel="Muito Fraca" goodLabel="Razoável" strongLabel="Senha Forte" validatorMessage="Confira a senha digitada"
                            placeholder="Digite sua senha" requiredMessage="A senha não pode ser vazio!" required="true" >
                    <f:validateLength minimum="2" />
                </p:password>

                <p:outputLabel for="passwordConfirma" value="Confirme a Senha"/>
                <p:password id="passwordConfirma"  feedback="true" promptLabel="Informe uma senha"
                            weakLabel="Muito Fraca" goodLabel="Razoável" strongLabel="Senha Forte"
                            placeholder="Confirme sua senha" requiredMessage="A senha não pode ser vazio!" required="true" >
                    <f:validateLength minimum="2" />
                </p:password>

                <p:selectOneRadio required="true" requiredMessage="Selecione uma opção" value="#{bean.users.role}">
                    <f:selectItem itemLabel="admin" itemValue="admin"/>
                    <f:selectItem itemLabel="user" itemValue="user" />
                </p:selectOneRadio>

                <p:commandButton value="Adicionar" action="#{bean.save}" update="formRegister :tableViewUser" />
            </p:panelGrid>
        </p:panel>
    </h:form>

    <p:panel id="panelListUser" header="Lista de Usuários">
        <p:dataTable id="tableViewUser" value="#{bean.list}" var="userList" style="border: 1px black ">

            <p:column headerText="Nome">#{userList.name}</p:column>
            <p:column headerText="Email" >#{userList.email}</p:column>
            <p:column headerText="Editar" width="100">

                <p:lightBox iframe="true" >
                    <h:outputLink value="edituser.xhtml"  >
                        <p:commandButton action="#" value="Editar" id="buttonEdit" />
                    </h:outputLink>
                </p:lightBox>

            </p:column>
        </p:dataTable>
    </p:panel>

</h:body>
</html>
