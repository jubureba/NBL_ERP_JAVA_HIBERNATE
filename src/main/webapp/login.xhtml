<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <h:outputStylesheet name="webjars/font-awesome/5.11.2/css/fontawesome-jsf.css"/>

    <title>LOGIN</title>
</h:head>
<h:body style="background-image: url('resources/imagens/loginbg.jpg');
  background-repeat: no-repeat;
  background-position: right top;
  background-attachment: fixed;
">

    <h:form  >
        <p:messages id="messages" />
        <div class="centerContainer" style="top: 0; left: 0; width: 100%; height: 100%;
   position: absolute; display: table">
        <p:panel id="custom" header="Login" style="position: absolute;height: 200px;top: 0;bottom: 0;margin:auto; left:40%;width:340px;">
            <h:panelGrid columns="2" cellpadding="10">
                <p:panelGrid columns="2">

                    <p:outputLabel value="Login" for="login"/>
                    <p:inputText styleClass="text-input" id="login" value="#{login.user.login}" />
                    <p:outputLabel value="Senha" for="senha"/>
                    <p:password  id="senha" value="#{login.user.senha}" />


                </p:panelGrid><br/>
                <p:commandButton value="Enviar"
                                 icon="ui-icon-star" action="#{login.enviaInfoLogin}" ajax="false">
                </p:commandButton>
            </h:panelGrid>

            <f:facet name="actions">
                <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default"><h:outputText styleClass="ui-icon pi pi-question" /></h:commandLink>
                <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default"><h:outputText styleClass="ui-icon pi pi-star" /></h:commandLink>
            </f:facet>
        </p:panel>
        </div>
    </h:form>


</h:body>
</html>
