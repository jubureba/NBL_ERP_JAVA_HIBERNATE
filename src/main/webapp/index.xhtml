<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="style.css"/>
	<title>SYSTEM</title>

</h:head>
<h:body>



	<p:layout fullPage="true">
		<p:layoutUnit  position="north" size="200" >
			<header class="header">
				<p:graphicImage id="logotipoSystem" library="imagens" name="logotipo.jpeg"/>
				<h:form id="form">
					<p:toolbar styleClass="menu-principal">
						<f:facet name="left">
							<p:menubar styleClass="menu-sistema" >
									<p:submenu styleClass="btn" label="Gerenciamento">
										<p:submenu label="Cadastrar">
											<p:menuitem value="Usuario"/>
											<p:menuitem value="Cliente"/>
											<p:menuitem value="Fornecedor"/>
										</p:submenu>
										<p:menuitem value="Estoque"/>
										<p:menuitem value="Compras"/>
									</p:submenu>
								<p:submenu label="Financeiro">
									<p:menuitem value="Usuário"/>
									<p:menuitem value="Cliente"/>
									<p:menuitem value="Fornecedor"/>
								</p:submenu>
								<p:submenu label="Configuração">
									<p:menuitem value="Usuário"/>
									<p:menuitem value="Cliente"/>
									<p:menuitem value="Fornecedor"/>
								</p:submenu>
								<p:submenu label="PDV	">
									<p:menuitem value="Usuário"/>
									<p:menuitem value="Cliente"/>
									<p:menuitem value="Fornecedor"/>
								</p:submenu>
							</p:menubar	>

						</f:facet>

						<f:facet name="right">

							<p:menubar styleClass="menu-sistema">
								<p:submenu label="Jubureba">
									<p:menuitem value="Alterar Senha" icon="fa-unlock-alt"/>
									<p:menuitem value="Sair" icon="fa-sign-out"/>
								</p:submenu>
							</p:menubar>
						</f:facet>
					</p:toolbar>
				</h:form>
			</header>
		</p:layoutUnit>

		<p:layoutUnit  position="center" style="width: 100%">

		</p:layoutUnit>

	</p:layout>


</h:body>
</html>
